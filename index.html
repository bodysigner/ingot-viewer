<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Ingot</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #1f1f1f; /* gris foncé */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Zone générale */
    .wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Bandeau titre */
    .header {
      padding: 14px 18px;
      color: #f2f2f2;
      font-size: 18px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* Le viewer prend le reste */
    model-viewer {
      width: 100%;
      flex: 1;
      background: #1f1f1f; /* fond gris foncé dans le viewer aussi */
    }

    /* Petit style optionnel pour mobile */
    @media (max-width: 600px) {
      .header { font-size: 16px; padding: 12px 14px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">Joyeux anniversaire &lt;3</div>

    <model-viewer
      src="ingot.glb"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </div>
</body>
</html>
